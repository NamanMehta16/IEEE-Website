<body class="contact-us">
  <!-- ..... Loading Page .....  -->
  <section class="loading-page">
    <div id="loader">
      <img class="load-img" src="images/logo.png" alt="" />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player class="mt-3" src="https://assets5.lottiefiles.com/packages/lf20_ObshHL.json"
        background="transparent" speed="1" loop autoplay>
      </lottie-player>
    </div>
  </section>

  <div class="loop6" data-aos="fade-right" data-aos-duration="1000"></div>
  <div class="loop7 d-none d-md-block" data-aos="fade-left" data-aos-duration="1000"></div>
  <div class="loop8"></div>
  <div class="circle4" data-aos="fade-up" data-aos-duration="1000"></div>
  <img src="./images/logo2.png" alt="" width="80" class="logo2" data-aos="zoom-in" data-aos-duration="1000" />

  <form class="bg-main shadow-lg p-5">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required />
    </div>
    <div class="form-group">
      <label for="usn">USN</label>
      <input type="text" class="form-control" id="usn" name="usn" placeholder="Enter USN" required />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
        placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label for="phone">Contact Number</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" />
    </div>
    <div class="form-group">
      <label for="comments" id="suggest">Comments</label>
      <textarea class="form-control" id="comments" name="comments" rows="8" cols="80"
        placeholder="Comments if any..."></textarea>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
    <br /><br />
  </form>

  <iframe class="map mt-3 mt-md-0"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3838.790829114914!2d74.48501071468067!3d15.814979589038389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbf65c556d2f08f%3A0xcbbcbb73e1286392!2sKLS%20Gogte%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1573483519387!5m2!1sen!2sin"
    width="600" height="450" frameborder="0" style="border: 0;" allowfullscreen=""></iframe>
  <br /><br />

  <footer class="mt-5">
    <div class="footer" id="faculty-details">
      <h5>Other IEEE Pages</h5>
      <ul id="link" class="list-unstyled quick-links">
        <li>
          <a href="https://www.ieee.org/"><i class="fa fa-angle-double-right"></i>IEEE International</a>
        </li>
        <li>
          <a href="https://www.ieeer10.org/"><i class="fa fa-angle-double-right"></i>IEEE Region 10</a>
        </li>
        <li>
          <a href="https://site.ieee.org/indiacouncil/"><i class="fa fa-angle-double-right"></i>IEEE India Council</a>
        </li>
      </ul>
    </div>
    <div class="footer">
      <h4>Follow Us</h4>
      <div class="icons">
        <a href="https://instagram.com/ieee_git_official" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/IEEEGIT/" target="_blank"><i class="fab fa-facebook-square"></i></a>
      </div>
    </div>

    <div class="footer">
      <img src="images/logo.png" alt="Logo" height="100%" width="100%" />
    </div>
  </footer>
